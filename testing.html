<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test</title>
</head>
<body>
  <button id="browsebtn">Browse Jobs</button>

  <div id="modal" style="display: none; background: rgba(0,0,0,0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
    <div style="margin: 50px auto; background: white; padding: 20px; width: 300px;">
      <p>Login Modal</p>
    </div>
  </div>

  <script>
    class JobListing {
      constructor() {
        this.modal = document.getElementById('modal');
        this.browseBtn = document.getElementById('browsebtn');

        console.log("browseBtn is", this.browseBtn); // Debug

        this.browseJobs = this.browseJobs.bind(this);

        if (this.browseBtn) {
          this.browseBtn.addEventListener('click', this.browseJobs);
        }
      }

      browseJobs(event) {
        event.preventDefault();
        console.log("Browse button clicked");
        this.modal.style.display = 'block';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new JobListing();
    });
  </script>
</body>
</html>
