<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmployerLogin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="bg-gradient-to-r from-indigo-700 to-blue-600 text-white shadow-lg"
    >
      <div
        class="container mx-auto flex flex-wrap items-center justify-between px-5 py-4"
      >
        <a href="index.html" class="flex items-center space-x-2">
          <img
            src="Images/WorkScape logo1.png"
            alt="WorkScape Logo"
            class="h-8 w-auto"
          />
          <span class="text-xl font-bold tracking-wide">WorkScape</span>
        </a>

        <nav class="flex flex-wrap items-center gap-x-6 text-base">
          <a href="index.html" class="hover:text-gray-200 transition">Home</a>
          <a href="Dashboard.html" class="hover:text-gray-200 transition"
            >Dashboard</a
          >
          <a href="JobListing.html" class="hover:text-gray-200 transition"
            >Job Listings</a
          >
          <a href="#" class="hover:text-gray-200 transition">Profile</a>
        </nav>

        <button
          id="logoutBtn"
          class="bg-white text-blue-700 font-medium py-2 px-4 rounded hover:bg-gray-100 transition mt-4 md:mt-0"
        >
          Log Out
        </button>
      </div>
    </header>

   <div id="employerLoginModal" class=" hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Employer Login</h2>

    <div class="mb-4">
      <label for="employerLoginUser" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input
        type="text"
        id="employerLoginUser"
        placeholder="Enter your username"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <div class="mb-6">
      <label for="employerLoginPass" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        type="password"
        id="employerLoginPass"
        placeholder="Enter your password"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <button
      id="employerLoginBtn"
      class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition"
    >
      Log In
    </button>

    <p class="mt-4 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="#" id="showEmployerSignup" class="text-indigo-600 hover:underline font-medium">
        Sign up here
      </a>
    </p>
  </div>
</div>

  </body>
</html>
