<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobListings</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
     a.active {
      color: lightblue;
      font-weight: bold;
      text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header class="bg-gradient-to-r from-indigo-700 to-blue-600 text-white shadow-lg">
  <div class="container mx-auto flex flex-wrap items-center justify-between px-5 py-4">
    
   
    <a href="index.html" class="flex items-center space-x-2">
      <img src="Images/WorkScape logo1.png" alt="WorkScape Logo" class="h-8 w-auto">
      <span class="text-xl font-bold tracking-wide">WorkScape</span>
    </a>

   
    <nav class="flex flex-wrap items-center gap-x-6 text-base">
      <a href="index.html" class="hover:text-gray-200 transition">Home</a>
      <a href="Dashboard.html" class="hover:text-gray-200 transition">Dashboard</a>
      <a href="JobListing.html" class="hover:text-gray-200 transition">Job Listings</a>
      <a href="#" class="hover:text-gray-200 transition">Profile</a>
    </nav>

    
    <button
      id="logoutBtn"
      class="bg-white text-blue-700 font-medium py-2 px-4 rounded hover:bg-gray-100 transition mt-4 md:mt-0"
    >
      Log Out
    </button>
  </div>
</header>

    <div>
      <form id="search" class="p-6 flex flex-wrap gap-4 items-center bg-white rounded shadow-md text-base md:text-lg">
  <label for="searchby" class="text-gray-700 font-medium">Search jobs by:</label>

  <select
    id="searchby"
    class="p-2 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500 focus:outline-none"
  >
    <option value="title">Job Title</option>
    <option value="location">Location</option>
    <option value="category">Category</option>
  </select>

  <input
    type="text"
    id="searchQuery"
    placeholder="Enter keyword..."
    class="p-2 border border-gray-300 rounded w-full md:w-1/3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
  />

  <button
    type="submit"
    class="bg-indigo-600 text-white px-5 py-2 rounded hover:bg-indigo-700 transition-colors duration-200"
  >
    Search
  </button>
</form>


      <div id="jobs" class="mt-6 grid grid-cols-3 gap-4 p-2"></div>
    </div>
    <script src="script.js"></script>
    <script>
  document.addEventListener('DOMContentLoaded', () => {
    const navLinks = document.querySelectorAll('.nav-link');
    const currentPath = window.location.pathname.split('/').pop();

    navLinks.forEach(link => {
      const linkPath = link.getAttribute('href');
      if (linkPath === currentPath) {
        link.classList.add('font-bold', 'text-yellow-300', 'border-b-2', 'border-yellow-300');
      }
    });
  });
</script>

   
  </body>
</html>
